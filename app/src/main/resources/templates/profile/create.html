<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
	<head lang="en">
	<title>Your profile</title>
	</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center" th:text="#{profile.title}">Personal info</h2>
		
			<div class="col s6 offset-s3">
					<div id="saveInfo" class="card-panel green lighten-2" th:if="${saveInfo}">
						<span class="card-title" th:text="${saveInfo}"></span>
					</div>
			</div>
			

		
			<form th:action="@{/profile}" th:object="${profileModel}" method="post" class="col m8 s12 offset-m2">
				<div class="row">
					<div class="input-field col s6">
						<input th:field="${profileModel.twitterHandle}" id="twitterHandle" type="text" th:errorclass="invalid"/>
						<label for="twitterHandle" th:text="#{twitter.handle}">Last Name</label>
						<div th:errors="*{twitterHandle}" class="red-text">Error</div>
					</div>
					<div class="input-field col s6">
						<input th:field="${profileModel.email}" id="email" type="text" th:errorclass="invalid"/>
						<label for="email" th:text="#{email}">Email</label>
						<div th:errors="*{email}" class="red-text">Error</div>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input th:field="${profileModel.birthDate}" id="birthDate" type="text" th:placeholder="${localDateFormat}" th:errorclass="invalid"/>
						<label for="birthDate" th:text="#{birthdate}" th:placeholder="${dateFormat}">Birth Date</label>
						<div th:errors="*{birthDate}" class="red-text">Error</div>
					</div>
				</div>
				<div class="row s12">
					<button class="btn waves-effect waves-light" type="submit" name="save" th:text="#{submit}">Submit
					<i class="mdi-content-send right"></i>
					</button>
				</div>
			</form>
	</div>
</body>
</html>
