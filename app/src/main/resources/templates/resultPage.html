<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8"/>
<title>Hello thymeleaf</title>
<link href="/webjars/materializecss/0.96.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<script src="/webjars/jquery/2.1.4/jquery.js"></script>
</head>
<body>
<div class="row">
	<h2 class="indigo-text center">Page Title</h2>
	
	<ul class="collection">
		<li class="collection-item avatar" th:each="tweet :
		${tweets}">
			<span class="title" th:text="${tweet.fromUser}">Username</span>
			<p th:text="${tweet.text}">Tweet message</p>
		</li>
	</ul>
<!-- 	<span th:text="${message}">Hello html</span> -->
</div>
</body>
</html>
